<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Speechify streaming demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>

	<body class="bg-gray-200 p-8">
		<div id="login-view" class="hidden">
			<h1 class="font-bold text-xl">Login</h1>
			<form id="login-form">
				<p class="flex gap-4 pt-4 items-center">
					<label for="username" class="w-[100px]">Login:</label>
					<input
						id="username"
						name="username"
						value="marco"
						class="px-2 py-1 rounded"
					/>
				</p>
				<p class="flex gap-4 pt-4 items-center">
					<label for="password" class="w-[100px]">Password:</label>
					<input
						id="password"
						name="password"
						value="polo"
						type="password"
						class="px-2 py-1 rounded"
					/>
				</p>
				<p class="flex gap-4 pt-4">
					<span class="w-[100px]"></span>
					<button
						type="submit"
						class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
					>
						Login
					</button>
				</p>
			</form>
		</div>

		<div id="main-view" class="hidden">
			<div class="flex gap-2 items-center justify-end">
				<p>Hello, <span id="username-view"></span></p>
				<form id="logout-form">
					<button
						type="submit"
						class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
					>
						Logout
					</button>
				</form>
			</div>
		</div>

		<script src="./index.js" type="module"></script>
	</body>
</html>
